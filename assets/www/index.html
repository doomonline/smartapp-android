<h1>Hello world!</h1>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
        cordova.exec(function (msg) {
            alert(msg);
            var str = JSON.stringify(msg);
            alert(str);
            //alert(msg)
        }, function (errmsg) {
            alert(errmsg);
        }, "Device", "getDeviceInfo", "");
    }
</script>
